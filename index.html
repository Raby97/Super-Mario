        var j = 3;
        var score = 0;
        var scoreText;
        var game = new Phaser.Game(356, 240, Phaser.CANVAS, '', {
			preload : preload,
			create : create,
			update : update
		}, false, false);

		function preload() {
            
			this.load.spritesheet('tiles', 'assets/super_mario_tiles.png', 16,
					16);
            this.load.spritesheet('goomba2', 'assets/goomba2.png', 16,16);
            this.load.spritesheet('goomba3', 'assets/goomba3.png' , 16,16);
			this.load.spritesheet('goomba', 'assets/goomba.png', 16, 16);
			this.load.spritesheet('mario', 'assets/mario.png', 16, 16);
			this.load.spritesheet('coin', 'assets/coin.png', 16, 16);
            this.load.spritesheet('mariolives', 'assets/mariolives.png');
            this.load.image('pokemon', 'assets/pokemon.png');
			this.load.tilemap('level', 'assets/super_mario_map.json', null,Phaser.Tilemap.TILED_JSON);
            game.load.audio('boden', ['assets/audio/Pokemon_Theme_Song.mp3', 'assets/audio/Pokemon_Theme_Song.ogg']);
            this.game.load.audio('jump', 'assets/audio/jump.wav');
            
		}
        
        var music;
        var lives;
        var livesText;
        var bonus = 0;
        var bonusText;
        var CheckPointText;
        var stateText;
        var livingEnemies = [];
        
        
		function create() {

            Phaser.Canvas.setImageRenderingCrisp(game.canvas)
			game.scale.pageAlignHorizontally = true;
			game.scale.pageAlignVertically = true
			game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
			game.physics.startSystem(Phaser.Physics.ARCADE);
			game.stage.backgroundColor = '#000';
            
            var textGroup = game.add.group();
            
            
            //music play 
            music = game.add.audio('boden');
            music.play(); 
            
            jumpSound = game.sound.add("jump");
            
            //score text x,y
            scoreText = game.add.text( 10 , 10, 'score: 0', { fontSize: '16px Arial', fill: '#ffff00' });
            scoreText.fixedToCamera = true;
            
            //lives x,y
            lives = game.add.group();
            livesText = this.add.text(240 ,5, 'Lives : ', { font : '16px Arial', fill: '#ffff00' });
            lives.fixedToCamera = true;
            livesText.fixedToCamera = true;
                for (var i = 0; i < j; i++)
                {
                    var mariolives = lives.create(290 + (20 * i), 5, 'mariolives');
                }
            
            //bonus score x,y
            bonusText = game.add.text(20 , 20 , 'bonus: 0', {fontSize: '16px Arial',fill: '#ffff00'});
            bonusText.fixedToCamera = true;
            
             //  Text
             stateText = game.add.text(game.world.centerX,game.world.centerY,' ', { font: '32px Arial', fill: '#ffff00' });
             stateText.anchor.setTo(0.5, 2.5);
             stateText.visible = false;
             
            
            
            map = game.add.tilemap('level');
			map.addTilesetImage('tiles', 'tiles');
			map.setCollisionBetween(3, 12, true, 'solid');

			map.createLayer('background');

			layer = map.createLayer('solid');
			layer.resizeWorld();

			coins = game.add.group();
			coins.enableBody = true;
			map.createFromTiles(2, null, 'coin', 'stuff', coins);
			coins.callAll('animations.add', 'animations', 'spin',
					[ 0, 0, 1, 2 ], 3, true);
			coins.callAll('animations.play', 'animations', 'spin');
            
            //end of game
            goombas3 = game.add.group();
            goombas3.enableBody = true;
			map.createFromTiles(9, null, 'goomba3', 'stuff', goombas3);
			goombas3.callAll('animations.add', 'animations', 'walk', [ 0, 1 ],
					2, true);
			goombas3.callAll('animations.play', 'animations', 'walk');
			goombas3.setAll('body.bounce.x', 1);
			goombas3.setAll('body.velocity.x', -20);
			goombas3.setAll('body.gravity.y', 500);
            
            
             //real goomba
			goombas = game.add.group();
			goombas.enableBody = true;
			map.createFromTiles(1, null, 'goomba', 'stuff', goombas);
			goombas.callAll('animations.add', 'animations', 'walk', [ 0, 1 ],
					2, true);
			goombas.callAll('animations.play', 'animations', 'walk');
			goombas.setAll('body.bounce.x', 1);
			goombas.setAll('body.velocity.x', -20);
			goombas.setAll('body.gravity.y', 500);
            
            //new goomba
            goombas2 = game.add.group();
            goombas2.enableBody = true;
			map.createFromTiles(3, null, 'goomba2', 'stuff', goombas2);
			goombas2.callAll('animations.add', 'animations', 'walk', [ 0, 1 ],
					2, true);
			goombas2.callAll('animations.play', 'animations', 'walk');
			goombas2.setAll('body.bounce.x', 1);
			goombas2.setAll('body.velocity.x', -20);
			goombas2.setAll('body.gravity.y', 500);
            

			player = game.add.sprite(16, game.world.height - 48, 'mario');
			game.physics.arcade.enable(player);
			player.body.gravity.y = 370;
			player.body.collideWorldBounds = true;
			player.animations.add('walkRight', [ 1, 2, 3 ], 10, true);
			player.animations.add('walkLeft', [ 8, 9, 10 ], 10, true);
			player.goesRight = true;

			game.camera.follow(player);
        
			cursors = game.input.keyboard.createCursorKeys();
		}

		function update() {
			game.physics.arcade.collide(player, layer);
			game.physics.arcade.collide(goombas, layer);
            game.physics.arcade.collide(goombas2, layer);
            game.physics.arcade.collide(goombas3, layer);
            game.physics.arcade.overlap(player, goombas3, goomba3Overlap);
            game.physics.arcade.overlap(player, goombas2, goombaOverlap);
			game.physics.arcade.overlap(player, goombas, goomba2Overlap);
			game.physics.arcade.overlap(player, coins, coinOverlap);
            
            
            
            
            if (cursors.up.isDown)
            {
                if (player.body.onFloor() )
                {
                    //jump is allowed to start
                    player.body.velocity.y = -190;
                    jumpSound.play();
                }
            }
        
        
                if (player.body.enable) {
				player.body.velocity.x = 0;
				if (cursors.left.isDown) {
					player.body.velocity.x = -90;
					player.animations.play('walkLeft');
					player.goesRight = false;
				} else if (cursors.right.isDown) {
					player.body.velocity.x = 90;
					player.animations.play('walkRight');
					player.goesRight = true;
				} else {
					player.animations.stop();
					if (player.goesRight)
						player.frame = 0;
					else
						player.frame = 7;
				}

				if (cursors.up.isDown && player.body.onFloor()) {
					player.body.velocity.y = -190;
					player.animations.stop();
				}
                
				if (player.body.velocity.y != 0) {
					if (player.goesRight)
						player.frame = 5;
					else
						player.frame = 12;
				}
                //For find my location to teleport the player    
                //scoreText.text = "x: "+player.body.x + "y: "+player.body.y;
                if(player.body.x>1473&&player.body.x<1488&&player.body.y>176)
                {
                    player.body.x = 16;
                    player.body.y = game.world.height - 48
                }    
			}
		}
        
        function hideCheckpoint(checkPointText){
            checkPointText.visible = false;
        }
        
		function coinOverlap(player, coin) {
			coin.kill();
            //αυξηση score +1 καθε φορα που παιρνει μια pokeball
            score += 1;
            scoreText.text = 'Score: ' + score;
            
            if(score == 100)
            {
                CheckPointText = game.add.text(player.x, player.y - 32, 'BONUS!', { fontSize : '20px Arial', fill: '#ffffff' });      
                game.time.events.loop(1000, hideCheckpoint, this,CheckPointText);
                bonus += 50;
                bonusText.text = 'Bonus: ' + bonus;
            }
            if (coins.countLiving() === 0)
                {
                   
                    coins.callAll('kill',this);
                    stateText.text = " END OF LEVEL ";
                    stateText.visible = true;
                    stateText.fixedToCamera = true;
                    var pokemon = game.add.sprite(50 , 50, 'pokemon');
                    pokemon.fixedToCamera = true ;
                    game.paused = true;

                }
		}
		function goombaOverlap(player, goomba) {
			if (player.body.touching.down) {
				goomba.animations.stop();
				goomba.frame = 2;
				goomba.body.enable = false;
				player.body.velocity.y = -80;
				game.time.events.add(Phaser.Timer.SECOND, function() {
					goomba.kill();
                    //αυξηση score +10 καθε φορα που σκοτωνει ενα goomba
                    score += 10;
                    scoreText.text = 'Score: ' + score;
                    
                     if(score == 100)
                    {
                        CheckPointText = game.add.text(player.x, player.y - 32, 'BONUS!!!', { fontSize : '20px Arial', fill: '#ffffff' });      
                        game.time.events.loop(1000, hideCheckpoint, this,CheckPointText);
                        bonus += 50;
                        bonusText.text = 'Bonus: ' + bonus;
                    }
                });
			}
            else 
            {
                live = lives.getFirstAlive();
                if (live)
                {
                    live.kill();
                }
                if (lives.countLiving() < 1)
                {
                    player.kill();
                    player.frame = 6;
                    player.body.enable = false;
                    player.animations.stop();
                    game.time.events.add(Phaser.Timer.SECOND * 3, function()
                    {
                        game.paused = true;
                    });
                }
                else 
                {
                    j--;
                    goomba.kill();
                    player.kill();
                    player.frame = 6;
                    player.body.enable = false;
                    player.animations.stop();
                    score = 0;
                    game.time.events.add(Phaser.Timer.SECOND * 3, function()
                    {
                        game.sound.stopAll();
                        game.state.restart();
                    });
                }
				}
		}
